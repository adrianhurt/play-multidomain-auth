@()
<div id="signin-helper">
	<p class="text-info"><strong class="text-primary">Helper:</strong> click a manager to fill the sign in form</p>
	<table class="table table-striped table-hover">
	  <thead>
	    <tr>
	      <th>Email</th>
	      <th>Password</th>
	      <th>Roles</th>
	    </tr>
	  </thead>
	  <tbody>
		@Manager.managers.values.map { manager =>
			<tr>
				<td class="email">@manager.email</td>
				<td class="pwd">123123</td>
				<td>@manager.roles.mkString(", ")</td>
			</tr>
		}
	</table>
</div>
