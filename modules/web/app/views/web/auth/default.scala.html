@(title: String, tab: String = "", loggedUser: Option[User] = None, styles: Html = Html(""), scripts: Html = Html(""), modals: Html = Html(""))(content: Html)

		<div class="col-md-6 col-md-offset-3">
			@content

	</div>
}
